<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="qr-setup/jquery.min.js"></script>
    <script type="text/javascript" src="qr-setup/qrcode.js"></script>
    <title>Cross-Browser QRCode generator for Javascript</title>
</head>
<body>
    <input id="text" type="text" value="http://jindo.dev.naver.com/collie6215156" style="width:80%" /><br />
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
   
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 100,
            height : 100
        });
        
        function makeCode () {		
            var elText = document.getElementById("text");
            
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            
            qrcode.makeCode(elText.value);
        }
        
        makeCode();

        </script>
</body>
</html>
